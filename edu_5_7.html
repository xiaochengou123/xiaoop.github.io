<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Commpatible" content="IE=edge">
		<meta name="viewport" content="witdh=device-width,initial-scale=1.0">
		<title>你好呀</title>
		<style>
			*{
				padding: 0;
				margin: 0;
			}
			body {
				display: flex;
				justify-content: center;
				align-items: center;
				background-color: rgb(184,226,251);
			}
			.shell{
				-webkit-mask-image: linear-gradient(to right,#0000,#000,#000,#0000);
				overflow-x: auto;
				display: flex;
				gap:5rem;
				align-items: start;
				padding: 50px;
			}
			.shell>div{
				block-size: 320px;
				background-color: #fff;
				aspect-ratio: 1;
				border-radius: 10px;
			}
			.shell img{
				width: 100%;
			}
			::-webkit-scrollbar{
				height: 16px;
			}
			/*设置滚动调的高度*/
			::-webkit-scrollbar-track{
				background-color: #f5f5f5;
			}
			::-webkit-scrollbar-thumb{
				background-color: #555;
				border-radius: 10px;
			}
			h3{font-size: 28px;color: #f0f0f0;text-align: center;}
		</style>
	</head>
	<body>
		<div class="shell">
			<div><img src="81.jpg" alt="" ></div>
			<div><img src="82.jpg" alt="" ></div>
			<div><img src="83.jpg" alt="" ></div>
			<div><img src="84.jpg" alt="" ></div>
			<div><img src="85.jpg" alt="" ></div>
			<div><img src="86.jpg" alt="" ></div>
			<div><img src="87.jpg" alt="" ></div>
			<div><img src="88.jpg" alt="" ></div>
			<div><img src="89.jpg" alt="" ></div>
			<div><img src="90.jpg" alt="" ></div>
			<div><img src="91.jpg" alt="" ></div>
			<div><img src="92.jpg" alt="" ></div>
			<div><img src="93.jpg" alt=""></div>
			<div><img src="94.jpg" alt="" ></div>
			<div><img src="95.jpg" alt="" ></div>
		</div>
	</body>
</html>
